# JSP 
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
server.port=2000


# Html 
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.view-names=html/*
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML5


# Encoding
spring.mandatory-file-encoding=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true


#datasource (oracle)
#spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
#spring.datasource.url=jdbc:oracle:thin:@llallallall.site:41521/xe
#spring.datasource.username=acro
#spring.datasource.password=project


#datasource (mariaDB)
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb:@llallallall.site:3306/acro
spring.datasource.username=acro
spring.datasource.password=project


#mybatis vo location
mybatis.type-aliases-package=com.project.devowls.vo


#mybatis xml location
mybatis.mapper-locations=classpath:mapper/**/*.xml


#mybatis underscore-to-camel
mybatis.configuration.map-underscore-to-camel-case=true

# jsp build options
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

